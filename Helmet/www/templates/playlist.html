<ion-view view-title="Playlist">
	<ion-content>
		<h1 ng-if="!isConnected">Connecting...</h1>
		<h1 ng-if="isConnected">Device</h1>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendToggle()">
			Toggle Face
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('A')">
			Blinking Eyes
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('J')">
			Wink
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('B')">
			Heart Face
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('C')">
			Scanner
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('D')">
			CMD
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('E')">
			Apple
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('F')">
			Heart rate
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('G')">
			Red Eye
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('H')">
			FASHION
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('I')">
			PARTY
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('K')">
			Dang
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('L')">
			Z
		</button>

		<button class="button button-full button-positive" ng-if="isConnected" ng-click="sendFace('N')">
			Blushing
		</button>

	</ion-content>
</ion-view>
